<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="nubank.png">
    </header>
    <main class="conteudo">
        <section class="linhaprincipal">
            <div class="texto">
                <p>Cartão de crédito</p>
                <p>com anuidade zero.</p>
                <p>Conta digital prática</p>
                <p>e sem custos.</p>
            </div>
            <div class="insiraemail">
                <div class="textoemail">
                    <p>Com o Nubank, a resposta vem em menos de 1 minuto</p>
                </div>
                <div class="insira">
                    <form>
                        <input type="tel" class="campocpf" placeholder="Digite seu CPF"><br>

                    </form>
                </div>
                <div class="caixabotao">
                <button type="submit" class="botao">Continuar</button>
                </div>
            </div>
        </section>
    </main>
